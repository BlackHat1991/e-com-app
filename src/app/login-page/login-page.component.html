<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-container"> 
        <div class="row">
          <div class="form-container">
            <h2>Sign In</h2>
            <div class="sign-form">
              <form [formGroup]="loginForm">
              <div class="field">
                  <input type="email" name="email" id="email" formControlName="email" (keydown.space)="$event.preventDefault()" placeholder="Email" autocomplete="off"
                  />
                  <label for="field">Email ID</label>
              </div>
              <div class="field">
                  <input type="password" name="password" id="password" (keydown.space)="$event.preventDefault()" formControlName="password" placeholder="Password" autocomplete="off"
                  />
                  <label for="password">Password</label>
              </div>
              <div style="text-align:center;padding-top: 20px;">
                  <button class="cust-style"  (click)="getLoginAccess()"> <span style="font-size: 20px;position: relative;top: 4px;left: -4px;" class="glyphicon glyphicon-log-in"></span></button>
              </div>
              </form>
            </div>
          </div>
          <div class="form-container">
            <h2>Don't have an account? Sign up now!</h2>
            <div class="signup-form">
              <form [formGroup]="signupForm">
                <div class="field">
                  <input type="text" name="fullname" id="fullname" formControlName="fullname" placeholder="Full Name" autocomplete="off" />
                  <label for="fullname">Full Name</label>
                </div>
                <div class="field">
                  <input type="emailS" name="emailS" id="emailS" formControlName="emailsignup" (keydown.space)="$event.preventDefault()" placeholder="Email"
                    autocomplete="off" />
                  <label for="field">Email ID</label>
                </div>
                <div class="field">
                  <input type="password" name="passwordS" id="passwordS" (keydown.space)="$event.preventDefault()" formControlName="password"
                    placeholder="Password" autocomplete="off" />
                  <label for="password">Password</label>
                </div>
                <div style="text-align:center;padding-top: 20px;">
                  <button class="cust-style" (click)="CreateUser()">
                    <span style="font-size: 20px;position: relative;top: 4px;left: -4px;" class="glyphicon glyphicon-log-in"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
