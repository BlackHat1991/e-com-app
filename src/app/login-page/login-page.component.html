<div id="id01" class="modal">
  
    <form class="modal-content animate" [formGroup]="loginForm">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="/assets/img/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input  type="text" placeholder="Enter Username" formControlName="username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" name="psw" required>
          
        <button type="button" [disabled]="!loginForm.valid" (click)="getLoginAccess()" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
