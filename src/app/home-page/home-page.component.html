<div class="container-fluid" style="padding:0;margin:0;">
    <app-nav-bar></app-nav-bar>
    <app-filter-menu [@slideInOut]="menuState" (SetDataValue)="SetDataValue($event)"></app-filter-menu>
    <!-- Home page starts -->
    <div class="container-fluid" style="padding: 30px 15px;">
        <div class="main-content">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of coinsDeatilsArray">
                    <div class="card card-stats">
                        <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon" *ngIf="item.type =='active'">
                                <i class="fa fa-files-o" aria-hidden="true"></i>
                            </div>
                            <div class="card-icon" *ngIf="item.type =='price'" style="background: linear-gradient(60deg,#ef5350,#e53935);">
                                <i class="fa fa-connectdevelop" aria-hidden="true"></i>
                            </div>
                            <div class="card-icon" *ngIf="item.type =='revenue'" style="background: linear-gradient(60deg,#66bb6a,#43a047);">
                                <i class="fa fa-money" aria-hidden="true"></i>
                            </div>
                            <div class="card-icon" *ngIf="item.type =='social'" style="background: linear-gradient(60deg,#26c6da,#00acc1);">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </div>
                            <p class="card-category">{{item.categoryName}}</p>
                            <h3 class="card-title"><span *ngIf="item.type=='social'">+</span>{{item.categoryValue}}
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="fa fa-clock-o" aria-hidden="true" style="position: relative;top: 3px;margin-right: 6px;font-size: 16px;"></i>
                                Just Updated
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data List starts  -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title">Top 100 Cryptocurrencies by Market Capitalization</h4>
                            <p class="card-category">New Cryptocurrencies on 15th Oct, 2018</p>
                            <p   (click)="toggleMenu()"   class="card-category-filter"><i class="fa fa-filter" aria-hidden="true" style="margin-right:3px;font-size:20px;"></i>Filter</p>
                        </div>
                        <div class="card-body table-responsive" *ngIf="!loader">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Symbol</th>
                                        <th>Slug</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of collection | paginate: { itemsPerPage: 7, currentPage: p }">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.symbol}}</td>
                                        <td>{{item.website_slug}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <app-placeholder *ngIf="loader"></app-placeholder>
                            <app-placeholder *ngIf="loader"></app-placeholder>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Data List ends  -->
            <div *ngIf="!loader" class="pagination" style="margin-top:-10px;float:right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <!-- Home page ends -->
    <app-footer-page></app-footer-page>
</div>
